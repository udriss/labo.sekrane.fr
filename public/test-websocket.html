<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket Notifications</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .log { background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; max-height: 400px; overflow-y: auto; }
        .message { margin: 5px 0; padding: 8px; border-left: 3px solid #007bff; background-color: #f8f9fa; }
        .notification { border-left-color: #28a745; background-color: #d4edda; }
        .error { border-left-color: #dc3545; background-color: #f8d7da; }
        .heartbeat { border-left-color: #ffc107; background-color: #fff3cd; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-primary { background-color: #007bff; color: white; }
        input[type="text"] { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Test WebSocket Notifications</h1>
        
        <div id="status" class="status disconnected">
            ‚ùå D√©connect√©
        </div>
        
        <div>
            <button id="connectBtn" class="btn-success">Se connecter</button>
            <button id="disconnectBtn" class="btn-danger" disabled>Se d√©connecter</button>
            <button id="pingBtn" class="btn-primary" disabled>Ping</button>
        </div>
        
        <div>
            <input type="text" id="messageInput" placeholder="Message de test" value="Test depuis le navigateur">
            <button id="sendTestBtn" class="btn-primary" disabled>Envoyer notification test</button>
        </div>
        
        <div class="log" id="log">
            <div class="message">üìã Logs des WebSocket messages...</div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const pingBtn = document.getElementById('pingBtn');
        const sendTestBtn = document.getElementById('sendTestBtn');
        const messageInput = document.getElementById('messageInput');
        
        function log(message, type = 'message') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${timestamp}</strong> - ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function updateStatus(connected) {
            isConnected = connected;
            if (connected) {
                statusEl.textContent = '‚úÖ Connect√©';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                pingBtn.disabled = false;
                sendTestBtn.disabled = false;
            } else {
                statusEl.textContent = '‚ùå D√©connect√©';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                pingBtn.disabled = true;
                sendTestBtn.disabled = true;
            }
        }
        
        function connect() {
            if (ws) {
                ws.close();
            }
            
            // Note: Nous testons sans authentification - cela √©chouera mais nous verrons les logs
            const wsUrl = 'ws://localhost:3000/api/notifications/ws';
            log(`üîÑ Connexion √† ${wsUrl}...`);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('‚úÖ WebSocket connect√©!', 'notification');
                updateStatus(true);
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`üì® Message re√ßu: ${JSON.stringify(data, null, 2)}`, 'notification');
                } catch (error) {
                    log(`üì® Message brut: ${event.data}`, 'message');
                }
            };
            
            ws.onerror = (error) => {
                log(`‚ùå Erreur WebSocket: ${error}`, 'error');
            };
            
            ws.onclose = (event) => {
                log(`üîå Connexion ferm√©e - Code: ${event.code}, Raison: ${event.reason}`, 'error');
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'ping',
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(message));
                log(`üì§ Ping envoy√©: ${JSON.stringify(message)}`);
            }
        }
        
        async function sendTestNotification() {
            try {
                const message = messageInput.value || 'Test depuis le navigateur';
                const response = await fetch('/api/notifications/debug/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        severity: 'medium',
                        module: 'SYSTEM',
                        actionType: 'BROWSER_TEST',
                        targetRoles: ['ADMIN', 'USER', 'TEACHER']
                    })
                });
                
                const result = await response.json();
                log(`üì§ API Response: ${JSON.stringify(result, null, 2)}`, response.ok ? 'notification' : 'error');
            } catch (error) {
                log(`‚ùå Erreur API: ${error.message}`, 'error');
            }
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        pingBtn.addEventListener('click', sendPing);
        sendTestBtn.addEventListener('click', sendTestNotification);
        
        // Initial state
        updateStatus(false);
        log('üöÄ Interface de test WebSocket pr√™te');
    </script>
</body>
</html>
