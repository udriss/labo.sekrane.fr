<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Connection Test</title>
    <style>
        body { font-family: sans-serif; }
        #log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>SSE Connection Test</h1>
    <button id="connect">Connect to SSE</button>
    <button id="disconnect">Disconnect</button>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        let eventSource;

        function logMessage(message) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }

        function connect() {
            if (eventSource) {
                logMessage('Already connected. Disconnecting first.');
                eventSource.close();
            }

            logMessage('Connecting to /api/notifications/ws/');
            // Pass a dummy userId for testing purposes if needed by your backend auth
            eventSource = new EventSource('/api/notifications/ws/?userId=1');

            eventSource.onopen = function() {
                logMessage('SSE connection opened.');
            };

            eventSource.onmessage = function(event) {
                logMessage(`Received message: ${event.data}`);
            };

            eventSource.onerror = function(err) {
                logMessage('SSE connection error.');
                console.error("EventSource failed:", err);
                eventSource.close();
            };
        }

        function disconnect() {
            if (eventSource) {
                logMessage('Disconnecting from SSE.');
                eventSource.close();
                eventSource = null;
            } else {
                logMessage('Not connected.');
            }
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
    </script>
</body>
</html>
